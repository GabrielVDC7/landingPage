<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page de Jogos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
  <header class="header glass">
    <h1 class="logo">Novum Games</h1>
    <nav class="menu">
      <button class="menu-btn">Início</button>
      <button class="menu-btn">Jogos</button>
      <button class="menu-btn">Sobre</button>
    </nav>
  </header>
  

  <div class="container glass">
    
    <p>Explore os melhores títulos com uma vibe retrô-futurista incrível.</p>
    <!-- Botão de explorar -->
    <button id="abrirCarouselBtn">Explorar jogos</button>
</div>
  

<!-- Modal com o carousel -->
<div id="carouselModal" class="modal">
  <div class="modal-content">
    <span class="fechar-modal" id="fecharModalBtn">&times;</span>

    <div class="carousel-container">
      <button class="nav-btn left" id="prevBtn">&#10094;</button>
      
      <div class="carousel" id="carousel">
        <div class="carousel-item"><img src="https://picsum.photos/200" alt="Imagem 1"></div>
        <div class="carousel-item"><img src="https://picsum.photos/100" alt="Imagem 2"></div>
        <div class="carousel-item"><img src="https://picsum.photos/200" alt="Imagem 3"></div>
      </div>

      <button class="nav-btn right" id="nextBtn">&#10095;</button>
    </div>
  </div>
</div>


  
  <!-- Footer -->
  <footer class="footer glass">
    <p>&copy; 2025 Novum Games. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" /></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter (X)" /></a>
    </div>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
